<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thimble Test Suite</title>
    <link rel="stylesheet" href="../friendlycode/test/qunit.css">
  </head>

  <body>
    <h1  id="qunit-header">Thimble Test Suite</h1>
    <h2  id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2  id="qunit-userAgent"></h2>
    <ol  id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>

    <script src="../friendlycode/test/qunit.js"></script>
    <script src="../friendlycode/test/define-tests.js"></script>
    <script src="../friendlycode/js/require-config.js"></script>
    <script>
    // These paths are a bit odd because they're relative to
    // ../friendlycode/js, not the directory this file is in.
    require.paths['thimble'] = '../../js/thimble';
    require.paths['thimble-test'] = '../../test';
    </script>
    <script src="../friendlycode/js/require.min.js"></script>
    <script>
    defineTests.run(["thimble-test/all-tests", "test/all-tests"]);
    </script>
  </body>
</html>
